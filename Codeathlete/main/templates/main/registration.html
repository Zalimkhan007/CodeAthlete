{% extends 'main/layout.html' %}
{% load static %}
{% block title %} Регистрация {% endblock %}

{% block css %} 
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
{% endblock %}

{% block content %} 
<div class="block_form_registration">
    <div class="container">
        <div class="form_registration_inner" style="color: white;">
            <h2>Registration</h2> 
            <form  method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <p>{{error}}</p>
                <button type="submit">Регистрация</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
